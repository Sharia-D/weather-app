<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #c570ba, #421955);
            color: white;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 200px;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .weather-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: left;
        }
        .weather-card h2 {
            margin: 0;
        }
        .weather-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="addCity()">Add City</button>
    <div class="weather-container" id="weatherContainer">
        <!-- Weather cards will be added here -->
    </div>
    <script>
        const API_KEY = "828f7f4e9665822f0294aa62090585b269ffa8735446"; // Your OpenWeatherMap API Key
        const weatherContainer = document.getElementById("weatherContainer");

        async function fetchWeather(cityName) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=metric&appid=828f7f4e96650b51926ce8e831132c6d`
                );

                if (!response.ok) {
                    throw new Error(`City "${cityName}" not found.`);
                }

                const data = await response.json();

                // Create a weather card
                const weatherCard = document.createElement("div");
                weatherCard.className = "weather-card";
                weatherCard.innerHTML = `
                    <h2>Weather in ${data.name}</h2>
                    <p>Temperature: ${data.main.temp}Â°C</p>
                    <p>Condition: ${data.weather[0].description}</p>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Wind Speed: ${data.wind.speed} m/s</p>
                `;

                // Add the weather card to the container
                weatherContainer.appendChild(weatherCard);
            } catch (error) {
                alert(error.message);
                console.error(error.message);
            }
        }

        function addCity() {
            const cityInput = document.getElementById("cityInput").value;

            if (!cityInput) {
                alert("Please enter a city name.");
                return;
            }

            fetchWeather(cityInput);
            document.getElementById("cityInput").value = ""; // Clear the input field
        }
    </script>
</body>
</html>
